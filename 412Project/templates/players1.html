<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Search</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Player Search</h1>
    <form method="post">
        <label for="club_name">Enter Club Name:</label>
        <input type="text" id="club_name" name="club_name" required>
        <button type="submit">Search</button>
    </form>

    {% if search_term %}
        <h2>Players from Club: {{ search_term }}</h2>
    {% endif %}

    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Age</th>
                <th>Club Name</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player[0] }}</td>
                    <td>{{ player[1] }}</td>
                    <td>{{ player[2] }}</td>
                    <td>{{ player[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
