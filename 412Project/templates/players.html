<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }

        .search-box {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Players</h1>

    <form method="post">
        <div class="search-box">
            <label for="club_name">Search by Club Name:</label>
            <input type="text" id="club_name" name="club_name">
        </div>
        <div class="search-box">
            <label for="position">Search by Position:</label>
            <input type="text" id="position" name="position">
        </div>
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Age</th>
                <th>Club Name</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
                <tr>
                    <td>{{ player[0] }}</td>
                    <td>{{ player[1] }}</td>
                    <td>{{ player[2] }}</td>
                    <td>{{ player[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
